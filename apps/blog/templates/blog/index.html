{% extends "base.html" %}
{% block title %}Blog técnico{% endblock %}
{% block content %}
<h2>Blog técnico</h2>
<ul class="list-group">
  {% for p in posts %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span class="text-body">{{ p.titulo }}</span>
    <span class="badge bg-light text-dark">{{ p.fecha }}</span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
