<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Civil Tools Hub{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Civil Tools Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/calculators/">Calculadoras</a></li>
          <li class="nav-item"><a class="nav-link" href="/plantillas/">Plantillas</a></li>
          <li class="nav-item"><a class="nav-link" href="/cursos/">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="/blog/">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="/recursos/">Recursos</a></li>
          <li class="nav-item"><a class="nav-link" href="/comunidad/">Comunidad</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="border-top py-3">
    <div class="container">
      <small class="text-muted">© {{ now|date:"Y" }} Civil Tools Hub · Hecho con Django</small>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
